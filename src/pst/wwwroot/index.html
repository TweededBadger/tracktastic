<!DOCTYPE html>
<html ng-app="trackApp" >
<!--<html  >-->
<head>
    <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</head>
<body>
<div ng-controller="TracktasticCtrl">
    <d3-barsxx data="data"></d3-barsxx>
    <d3-process data="processes" test = "test2" label="Label" on-click="OnClick(item)" ></d3-process>

    <div class="columns large-12 small-12" ng-show="showDetailPanel">
    <h3>Details</h3>
    <h4 class="ng-binding">Item:</h4>
    <a ng-click="showDetailPanel=false">Hide</a>
  </div>

</div>

<div ng-view></div>


<!--<script src="js/services.js"></script>-->

</body>
</html>
