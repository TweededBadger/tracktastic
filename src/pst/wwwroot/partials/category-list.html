
<div ng-controller="ProcessCategoryCtrl">
    <div class="col-xs-4">
        <div ui-sortable ng-model="process_cats" class="process-categories">
            <div ng-repeat="item in process_cats" class=" btn btn-group" style="cursor: move;">
                <div class="btn btn-default" ng-click="selectCat(item)">{{$index}} - {{ item.title }}
                </div>
                <div class="btn btn-danger dropdown-toggle" ng-click="deleteCat(item)"><i
                        class="glyphicon glyphicon-trash"></i>
                </div>
            </div>
        </div>
        <hr/>
        <!--<div ng:repeat="cat in process_cats">-->
        <!--{{$index}} - {{cat.title}} - {{cat.order}}-->
        <!--</div>-->
        <div class="form-group row">
            <label for="cat_name">Category Name:</label>
            <input id="cat_name" class="form-control" type="text" ng-model="newcat.title"/>
        </div>
        <div class="form-group row">
            <label for="cat_title_search">Title search:</label>
            <input id="cat_title_search" class="form-control" type="text" ng-model="newcat.title_search"/>
        </div>
        <div class="form-group row">
            <label for="cat_filename_search">Filename Search:</label>
            <input id="cat_filename_search" class="form-control" type="text" ng-model="newcat.filename_search"/>
        </div>
        <button class="btn btn-primary btn-block"
                ng-click="addNewCategory(newcat)">
            Add
        </button>
    </div>
    <div class="col-xs-4">
        <h1>{{ selectedCat.title }}</h1>
        <ul>
            <li ng-repeat="filter in selectedCat.filters">{{ filter.filename_search }} - {{ filter.title_search }}
                <button class="btn btn-danger" ng-click="deleteFilter(filter)"><i
                        class="glyphicon glyphicon-trash"></i></button>
            </li>
        </ul>
        <div class="form-group row">
            <label for="fitler_title_search">Title search:</label>
            <input id="fitler_title_search" class="form-control" type="text" ng-model="newfilter.title_search"/>
        </div>
        <div class="form-group row">
            <label for="filter_filename_search">Filename Search:</label>
            <input id="filter_filename_search" class="form-control" type="text"
                   ng-model="newfilter.filename_search"/>
        </div>
        <button class="btn btn-primary btn-block"
                ng-click="addNewFilter(newfilter)">
            Add
        </button>
    </div>
</div>
